<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator shadow-lg p-4 rounded">
            <h2 class="text-center mb-3" style="color:lightseagreen;">Calculator</h2>
            <input type="text" id="display" class="form-control text-end mb-3" disabled>
            
            <div class="row g-3 mb-1 justify-content-center">
                <button class="col-3 btn btn-info p-3" onclick="clearDisplay()">Clear</button>
                <button class="col-2 btn btn-secondary p-3" onclick="appendToDisplay('%')">%</button>
                <button class="col-2 btn btn-secondary p-3" onclick="appendToDisplay('/')">/</button>
                <button class="col-2 btn btn-secondary p-3" onclick="appendToDisplay('*')">*</button>
                <button class="col-3 btn btn-secondary p-3" onclick="appendToDisplay('+')">+</button>
                <button class="col-3 btn btn-light p-3" onclick="appendToDisplay('7')">7</button>
                <button class="col-3 btn btn-light p-3" onclick="appendToDisplay('8')">8</button>
                <button class="col-3 btn btn-secondary p-3" onclick="appendToDisplay('-')">-</button>
                <button class="col-3 btn btn-light p-3" onclick="appendToDisplay('9')">9</button>

                <button class="col-3 btn btn-light p-3" onclick="appendToDisplay('4')">4</button>
                <button class="col-3 btn btn-light p-3" onclick="appendToDisplay('5')">5</button>
                <button class="col-3 btn btn-light p-3" onclick="appendToDisplay('6')">6</button>
                

                <button class="col-3 btn btn-light p-3" onclick="appendToDisplay('1')">1</button>
                <button class="col-3 btn btn-light p-3" onclick="appendToDisplay('2')">2</button>
                <button class="col-3 btn btn-light p-3" onclick="appendToDisplay('3')">3</button>
                <button class="col-3 btn btn-light p-3" onclick="appendToDisplay('.')">.</button>
                <button class="col-4 btn btn-light p-3" onclick="appendToDisplay('0')">0</button>
                
                <button class="col-3 btn btn-danger p-3" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
