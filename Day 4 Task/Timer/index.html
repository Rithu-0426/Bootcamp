<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer & Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <h1 class="mb-3">Timer & Stopwatch</h1>
            <div class="time" id="display">00:00:00</div>
            <div class="d-flex flex-column justify-content-center gap-2">
                <button class="btn btn-success w-100" onclick="start()">Start</button>
                <button class="btn btn-danger w-100" onclick="stop()">Stop</button>
                <button class="btn btn-warning w-100" onclick="reset()">Reset</button>
                <button class="btn btn-primary w-100" onclick="toggleMode()">Switch to Timer</button>
            </div>
        </div>
    </div>
    <script src="align.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
