<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-3">To-Do List</h2>
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
                <button class="btn btn-info" onclick="addTask()">Add</button>
            </div>
            <h4 class="p">Pending Tasks</h4>
            <ul id="taskList" class="list-group mb-3"></ul>
            <h4 class="p">Completed Tasks</h4>
            <ul id="completedList" class="list-group"></ul>
        </div>
    </div>
    <script src="align.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
